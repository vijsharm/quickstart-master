<p-dataList [value]="products" [paginator]="true" [rows]="2">
    <p-header>
        List of products
    </p-header>
    <template let-product pTemplate="item">
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search" (click)="selectProduct(product)" style="cursor:pointer;float:left;margin-top:40px"></i><img src="app/Product/images/{{product.theme}}.jpg"></div>
                <div class="ui-grid-col-9">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Name: </div>
                            <div class="ui-grid-col-10">{{product.name}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Alias: </div>
                            <div class="ui-grid-col-10">{{product.alias}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Theme: </div>
                            <div class="ui-grid-col-10">{{product.theme}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Color: </div>
                            <div class="ui-grid-col-10">{{product.color}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</p-dataList>
    
<p-dialog header="Product Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="225" (onAfterHide)="onDialogHide()">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="selectedProduct" style="font-size:16px;text-align:center;padding:20px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12" style="text-align:center"><img src="app/Product/images/{{selectedProduct.theme}}.jpg"></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Name: </div>
            <div class="ui-grid-col-8">{{selectedProduct.name}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Alias: </div>
            <div class="ui-grid-col-8">{{selectedProduct.alias}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Theme: </div>
            <div class="ui-grid-col-8">{{selectedProduct.theme}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Color: </div>
            <div class="ui-grid-col-8">{{selectedProduct.color}}</div>
        </div>
    </div>
</p-dialog>
